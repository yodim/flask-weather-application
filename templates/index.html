<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Home</title>
</head>
<body>    
    <br/>
    <div class="d-flex justify-content-between mx-3">
        <h1 class="page-header">Welcome, {{ name }}</h1>
        <form action="/logout">
            <input type="submit" class="btn btn-danger" value="Log out" />
        </form>
    </div>
    <p class="m-4">
        This simple Flask application tells you your geolocation and the weather there based on some public APIs : <a target="_blank" href="https://rapidapi.com/ipfind/api/find-any-ip-address-or-domain-location-world-wide/">Geolocation API</a> and <a target="_blank" href="https://rapidapi.com/weatherapi/api/weatherapi-com/">Weather API</a>.
    </p>

    <div class="d-flex flex-column align-items-center" >
        <div class="geolocation">
            <h3>Your Geolocation</h3>
            <div>
                <iframe class="map" src="/map" width="600" height="600"></iframe>
            </div>
        </div>
        <br/><br/>
    
        <div class="weather">
            <h3 class="text-left">Weather in {{ city }}</h3>
            <ul>
                <li>
                    Temperature: {{ temp_c }} &deg;C
                </li>
                <li>
                    Humidity: {{ humidity }} %
                </li>
                <li>
                    Wind: {{ wind_kph }} kph
                </li>
            </ul>
        </div>
    </div>
    
    <br/><br/>
</body>
</html>
